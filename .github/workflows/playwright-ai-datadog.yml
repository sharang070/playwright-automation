
name: Playwright (PR) â€” Datadog Test Impact Analysis
on:
  pull_request:
    branches: [ main ]

jobs:
  e2e-dd-itr:
    runs-on: ubuntu-latest
    env:
      # Datadog CI Visibility / Test Optimization
      DD_API_KEY: ${{ secrets.DD_API_KEY }}
      DD_SITE: ${{ secrets.DD_SITE }}         # e.g., datadoghq.com
      DD_ENV: ${{ secrets.DD_ENV }}           # e.g., "ci"
      DD_SERVICE: ${{ secrets.DD_SERVICE }}   # e.g., "web-e2e"
      # Auto-instrument test sessions (Datadog JS tests)
      NODE_OPTIONS: -r dd-trace/ci/init
      # Optional: session naming for visibility
      DD_TEST_SESSION_NAME: playwright-pr
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          npm ci
          npm i -D dd-trace

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Run Playwright normally; Datadog will query skippable suites and skip them automatically.
      - name: Run tests (Datadog TIA active)
        run: npx playwright test --reporter=list

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
